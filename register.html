<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Register Page</title>

  </head>
  <body class="user_body">
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="active">GreenMart</a>
    </div>

    <div class="user-container">
      <div class="go-home">
        <a href="login.html"
          ><i class="fa fa-arrow-left" aria-hidden="true"></i
        ></a>
        <h2>Register</h2>
      </div>
      <form id="registerForm" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="uname"
            name="uname"
            required
            onkeyup="validateName()"
          />
          <span class="error-message" id="lblErrorName"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            onkeyup="validateEmail()"
          />
          <span class="error-message" id="lblErrorEmail"></span>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            id="phone"
            name="phone"
            required
            onkeyup="validatePhone()"
          />
          <span class="error-message" id="lblErrorPhone"></span>
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input
            type="password"
            id="pwd"
            name="pwd"
            required
            onkeyup="validatePassword()"
          />
          <span class="error-message" id="lblErrorPass"></span>
        </div>
        <div class="form-group">
          <label for="repeat-pwd">Confirm Password</label>
          <input
            type="password"
            id="repeat-pwd"
            name="repeat-pwd"
            required
            onkeyup="validateRepeatPassword()"
          />
          <span class="error-message" id="lblErrorRepeatPass"></span>
        </div>
        <button type="submit" class="user-button">Register</button>
      </form>
      <div>
        <p>
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
