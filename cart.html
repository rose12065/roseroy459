<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - GreenMart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <header>
        <h1>GreenMart</h1>
        <div class="nav-menu" id="navMenu">
          <div class="hamburger" onclick="toggleMenu()">â˜°</div>
          <nav>
            <ul>
              <li><a href="shop.html">Home</a></li>
              <li class="dropdown">
                <a href="#">Categories</a>
                <ul class="dropdown-menu">
                  <li><a href="#">Grocery</a></li>
                  <li><a href="#">Vegetables</a></li>
                  <li><a href="#">Fruits</a></li>
                </ul>
              </li>
              <li><a href="shop.html">Products</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="shop.html">Enquiry</a></li>
              <li><a href="index.html" onclick="logout()">Logout</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </header>
    <div class="cart-container">
      <h2>Cart Items</h2>
      <div class="cart-item">
        <img src="images/ad-image-1.png" alt="Product 1" />
        <div class="cart-item-info">
          <h3>Product 1</h3>
          <p class="quantity">Quantity: <span>2</span></p>
        </div>
        <p class="price">Rs. 100.00</p>
      </div>
      <div class="cart-item">
        <img src="images/ad-image-2.png" alt="Product 2" />
        <div class="cart-item-info">
          <h3>Product 2</h3>
          <p class="quantity">Quantity: <span>1</span></p>
        </div>
        <p class="price">Rs. 150.00</p>
      </div>
      <div class="total-section">
        <h3>Total:</h3>
        <span>Rs. 350.00</span>
      </div>
      <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const categoryLink = document.querySelector(".dropdown > a");
        const dropdownMenu = document.querySelector(".dropdown-menu");
        dropdownMenu.style.display = "none";

        categoryLink.addEventListener("click", function (event) {
          event.preventDefault();
          dropdownMenu.style.display =
            dropdownMenu.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", function (event) {
          if (
            !categoryLink.contains(event.target) &&
            !dropdownMenu.contains(event.target)
          ) {
            dropdownMenu.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
