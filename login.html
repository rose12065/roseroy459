<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="user_body">
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">GreenMart</a>
    </div>

    <div class="user-container">
        <div class="go-home">
            <a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a> 
            <h2>Login</h2>
        </div>
        <form id="loginForm" onsubmit="return login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <button type="submit" class="user-button">Login</button>
        </form>
        <div>
            <p>Don't have an account 
                <a href="register.html">Register</a>
            </p>
        </div>
    </div>
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Invalid username or password.</p>
            </div>
        </div>

    <script>
         function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showModal('Please enter both username and password.');
                return false;
            }

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser) {
                if (username === storedUser.email && password === storedUser.password) {
                    window.location.href = "shop.html"; 
                    return false;
                } else {
                    showModal('Invalid username or password.');
                    return false;
                }
            } else {
                showModal('No user registered.');
                return false;
            }
        }

        function showModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('errorModal').style.display = 'none';
        }
    </script>
 </body>
</html>
