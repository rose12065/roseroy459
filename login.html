<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
            margin: 0;
        }
        
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 24px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #03b137d1;
        }
        
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .login-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #00d099;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .login-button:hover {
            background-color:#00d099;
        }

        .go-home {
            display: flex;
            align-items: center; 
            gap: 10px; 
        }

        .go-home i {
            font-size: 24px; 
            color: #00d099;
        }

        .go-home h2 {
            font-size: 1.8rem;
            color: #333; 
            margin: 0;
            padding-left: 100px; 
        }

        .topnav {
            width: 100%;
            overflow: hidden;
            background-color: #00d099;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: #00d099;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        .right-nav {
            float: right;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .login-container {
                margin-top: 60px; 
            }
        } 
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #f80202a3;
            margin: 15% auto; 
            padding: 20px;
            border-radius: 8px;
            width: 80%; 
            max-width: 300px;
        }

        .modal-header {
            padding: 10px 0;
            text-align: center;
        }

        .modal-body {
            padding: 10px 0;
            text-align: center;
        }

        .modal-footer {
            padding: 10px 0;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }       
    </style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">GreenMart</a>
    </div>

    <div class="login-container">
        <div class="go-home">
            <a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a> 
            <h2>Login</h2>
        </div>
        <form id="loginForm" onsubmit="return login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div>
            <p>Don't have an account 
                <a href="register.html">Register</a>
            </p>
        </div>
    </div>
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <!-- <h2>Error</h2> -->
            </div>
            <div class="modal-body">
                <p id="modalMessage">Invalid username or password.</p>
            </div>
            <!-- <div class="modal-footer">
                <button onclick="closeModal()">Close</button>
            </div> -->
        </div>

    <script>
         function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showModal('Please enter both username and password.');
                return false;
            }

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser) {
                if (username === storedUser.email && password === storedUser.password) {
                    window.location.href = "shop.html"; 
                    return false;
                } else {
                    showModal('Invalid username or password.');
                    return false;
                }
            } else {
                showModal('No user registered.');
                return false;
            }
        }

        function showModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('errorModal').style.display = 'none';
        }
    </script>
</body>
</html>
