<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - GreenMart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <header>
        <h1>GreenMart</h1>
        <div class="nav-menu" id="navMenu">
          <div class="hamburger" onclick="toggleMenu()">â˜°</div>
          <nav>
            <ul>
              <li><a href="shop.html">Home</a></li>
              <li class="dropdown">
                <a href="#">Categories</a>
                <ul class="dropdown-menu">
                  <li><a href="#">Grocery</a></li>
                  <li><a href="#">Vegetables</a></li>
                  <li><a href="#">Fruits</a></li>
                </ul>
              </li>
              <li><a href="shop.html">Products</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="shop.html">Enquiry</a></li>
              <li><a href="index.html" onclick="logout()">Logout</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </header>

    <div class="checkout-container">
      <section class="address-section">
        <h2>Select Shipping Address</h2>
        <div class="address-option">
          <input
            type="radio"
            id="address1"
            name="address"
            value="address1"
            checked
          />
          <label for="address1">House no.41, Greenvilla</label>
        </div>
        <div class="address-option">
          <input type="radio" id="address2" name="address" value="address2" />
          <label for="address2">Sreebhavan , Nervally</label>
        </div>
      </section>

      <section class="summary-section">
        <h2>Order Summary</h2>
        <div class="summary-detail">
          <span>Subtotal</span>
          <span>Rs. 350.00</span>
        </div>
        <div class="summary-detail">
          <span>Tax</span>
          <span>Rs. 50.00</span>
        </div>
        <div class="summary-detail">
          <span>Shipping</span>
          <span>Rs. 20.00</span>
        </div>
        <div class="summary-detail total">
          <span>Total</span>
          <span>Rs. 420.00</span>
        </div>
        <button class="checkout-button">Proceed to Payment</button>
      </section>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const categoryLink = document.querySelector(".dropdown > a");
        const dropdownMenu = document.querySelector(".dropdown-menu");
        dropdownMenu.style.display = "none";

        categoryLink.addEventListener("click", function (event) {
          event.preventDefault();
          dropdownMenu.style.display =
            dropdownMenu.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", function (event) {
          if (
            !categoryLink.contains(event.target) &&
            !dropdownMenu.contains(event.target)
          ) {
            dropdownMenu.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
